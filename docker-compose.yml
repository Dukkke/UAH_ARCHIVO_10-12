version: '3.8'

services:
  # --- 1. BASE DE DATOS (AtoM) ---
  db:
    image: mariadb:10.5
    container_name: atom_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: atom
      MYSQL_USER: atom
      MYSQL_PASSWORD: atom_pass
    volumes:
      - db_data:/var/lib/mysql

  # --- 2. ELASTICSEARCH (Buscador de AtoM) ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.16
    container_name: atom_es
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m # Bajé un poco la RAM para que no explote tu PC
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
      - xpack.watcher.enabled=false
      - xpack.graph.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  # --- 3. ATOM (El Archivo Real) ---
  atom:
    build: .  # Asume que hay un Dockerfile de AtoM en la raíz o ajusta la ruta
    container_name: atom_app
    restart: unless-stopped
    ports:
      - "8081:80" # <--- CAMBIO IMPORTANTE: AtoM ahora vive en el 8081
    depends_on:
      - db
      - elasticsearch
    environment:
      DATABASE_HOST: db
      DATABASE_NAME: atom
      DATABASE_USER: atom
      DATABASE_PASSWORD: atom_pass
      ES_HOST: elasticsearch
    volumes:
      - ./atom:/var/www/html

  # --- 4. TU CHATBOT (Backend Python) ---
  chatbot_api:
    build: 
      context: ./chatbot  # <--- Apunta a tu carpeta chatbot
      dockerfile: Dockerfile
    container_name: uah_backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      # Tu API Key (idealmente usa un archivo .env, pero aquí funciona)
      - GEMINI_API_KEY=AIzaSyCz0KmlpTJKuU5svI9uNlaU5ffVmgsELtk
    volumes:
      - ./chatbot:/app

  # --- 5. FRONTEND (Tu Portada + Nginx Proxy) ---
  frontend:
    image: nginx:alpine
    container_name: uah_frontend
    restart: always
    ports:
      - "8080:80" # <--- TU FRONTEND GANA EL PUERTO 8080
    volumes:
      # Configuración de Nginx
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      # Tus archivos HTML/JS/CSS
      - ./html:/usr/share/nginx/html
    depends_on:
      - atom
      - chatbot_api

volumes:
  db_data:
  es_data: