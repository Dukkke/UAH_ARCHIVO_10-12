server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/atom;
    index index.php;

    client_max_body_size 100M;

    # Proxy para API del chatbot
    location /api/ {
        proxy_pass http://Docker_Archivo:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Widget del chatbot
    location /chatbot-widget.js {
        alias /etc/nginx/chatbot-widget.js;
    }

    location / {
        try_files $uri /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_pass atom_app:9000;
        fastcgi_param SCRIPT_FILENAME /usr/share/nginx/atom$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
        try_files $uri =404;
    }
}
